<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA" type="text/javascript"></script>
<script type="text/javascript" src="script.js" ></script>

</head>
<body onload="onLoad()" onunload="GUnload()">
  <div id="main">
	<div id="searchBox">
	   <font>Address:</font>
	   <input type="text" id="addressSource"></input>
	   <input  type="button" value="Go!" onclick="searchMap();">
	   <a href="#" onclick="showRouteForm();return false;" style="margin-left:2px;margin-top:5px;float:right;">Get Directions</a>
	</div>
	<div id="routeSourceBox">
	   <font>A:</font>
	   <input type="text" id="routeSource" value="new york"></input>
	   <a href="#" onclick="hideRouteForm();return false;" style="margin-left:2px;margin-top:5px;float:right;">Find Location</a>
	</div>
	<div id="routeDestBox">
	   <font style="float:left;margin-top:6px;margin-right:2px">B:</font>
	   <input type="text" id="routeDest" value="los angeles" style="float:left"></input>
	   <input  type="button" value="Go!" onclick="getDirections();" style="float:left">
	   <a href="#" id="clearRouteLink" onclick="clearRoute();return false;" style="display:none;margin-left:8px;margin-top:5px;float:left">Clear Route</a>
	   <font id="routeErrorMessage" style="display:none;margin-left:8px;margin-top:5px;float:left;color:red">Route not found</font>
	</div>
    <div id="map_container">
		<div id="route-container">
			<div id="route"></div>
		</div>
		<div id="map_canvas" style="width:400px;"></div>
	</div>
    <div id="footer" style="width:100%">
		<a href="#" onclick="setDefaultLocation();return false;" style="float:left">Set my default location</a>
		<div id="sizeLinks" style="float:right">
			<a href="#" onclick="setSize(0);return false;">Small</a>
			<a href="#" onclick="setSize(1);return false;">Medium</a>
			<a href="#" onclick="setSize(2);return false;">Large</a>
		</div>
    </div>
  </div>

</body>
</html>
